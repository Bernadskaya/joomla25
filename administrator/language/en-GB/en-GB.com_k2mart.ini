K2MART_ABOUT_CONTENT="<h1>K2mart, makes Virtuemart feel sweet again!</h1><b>Problem:</b> Virtuemart powers your website's e-shop. Updates can be painful, styling is a nightmare.<br /><b>Solution:</b> K2 for your catalog and K2mart to import and syncronize your Virtuemart products into K2.<br /><br />Consider K2mart as your middleman to e-commerce success.<br /><br />K2mart integrates <a href='http://www.virtuemart.net' target='_blank'>Virtuemart</a> and <a href='http://getk2.org' target='_blank'>K2</a> allowing you to build your product catalog using K2's advanced content, taxonomy and templating options with Virtuemart's powerful cart and checkout functionality.<br /><br /><b>Get started!</b><br />1. Make sure K2 and Virtuemart are installed and working properly on your website.<br />2. <a href='http://www.joomlaworks.net/extensions/commercial-premium/k2mart#documentation' target='_blank'>Read the detailed documentation for K2mart</a> on the JoomlaWorks website.<br /><br />K2mart is a Joomla! extension package developed by <a href='http://www.joomlaworks.net' target='_blank'>JoomlaWorks</a>."
